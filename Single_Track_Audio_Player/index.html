
<!DOCTYPE html><html lang='en' >
<head>

<meta charset='UTF-8'>

<title>Single Track Audio Player </title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="style.css">

</head><body>
<div id="audio_controls">
  <audio>
    <source src="Track1.mp3" type="audio/mp3"/>
  </audio>
  <button id="play_button"><span id="play_icon"></span></button>
  <button id="pause_button"><span id="pause_icon"></span></button>
  <span id="sound">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </span>
  <span id="progress_bar"></span>
  <input id="progress" type="range" min="0" max="400" value="1"/>
  <button id="sound_button"><span id="sound_icon"></span></button>
  <div id="sound_box_outer">
    <div id="sound_box">
      <input id="sound_bar" type="range" min="0" max="100" value="100"/>
      <span id="sound_text">100</span>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js'></script>

<script src="main.js"></script>

</body></html>
